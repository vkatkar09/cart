<h2 style="padding-left: 45%">Your History:</h2>
<div class="row" style="padding-right: 16%">
    <table class="table col-md-9 col-md-offset-3" ng-repeat="items in history">
        <tr>
            <th>Checkout {{$index+1}}</th>
            <th>Product</th>
            <th>Price</th>
            <th class="qty">Qty</th>
            <th>Total</th>
            
        </tr>
        <tr class="animate-repeat" ng-repeat="item in items">
            <td></td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.quantity}}</td>
            <td>Rs. {{ item.total_price }}</td>
        </tr>
    </table>
</div>
